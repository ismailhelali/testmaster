		course.appendChild(button2);

		document.body.appendChild(course);
	</script>

  <script>
    function displayForm(id) {
  var formContainer = document.getElementById("form-container");
  var subjectField = document.getElementById("subject");
  var idField = document.getElementById("id");
  formContainer.style.display = "block";
  subjectField.value = id;
  idField.value = id;
  formContainer.scrollIntoView({behavior: "smooth"});
}

 
  </script>
	
	<script>
		
		window.onload = function() {
  var descElements = document.getElementsByClassName("desc");
  for (var i = 0; i < descElements.length; i++) {
    descElements[i].style.display = "none";
  }
}

		
		
  const buttons = document.querySelectorAll('.what');

  for (let i = 0; i < buttons.length; i++) {
    const button = buttons[i];
    const desc = button.nextElementSibling;

    button.addEventListener('click', () => {
      if (desc.style.display === 'none') {
        desc.style.display = 'block';
      } else {
        desc.style.display = 'none';
      }
    });
  }
</script>
