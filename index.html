<body>
	<script type="module">
		import { products } from './master.js';

		// create the HTML elements
		const course = document.createElement('div');
		const h1 = document.createElement('h1');
		const h3 = document.createElement('h3');
		const button = document.createElement('button');
		const p = document.createElement('p');
		const button2 = document.createElement('button');

		// set the content of the elements using the data from the products array
		h1.textContent = products[0].name;
		h3.textContent = products[0].firstDescription;
		button.textContent = products[0].name;
		button.classList.add('what');
		p.textContent = products[0].secondDescription;
		p.classList.add('desc');

		button2.textContent = 'INSCRIPTION EN LIGNE';
                button2.id = products[0].name;

		// add the elements to the course div
		course.classList.add('course');
		course.appendChild(h1);
		course.appendChild(h3);
		course.appendChild(button);
		course.appendChild(p);
		course.appendChild(button2);

		// add the course div to the body
		document.body.appendChild(course);
	</script>

  <script>
    function displayForm(id) {
  var formContainer = document.getElementById("form-container");
  var subjectField = document.getElementById("subject");
  var idField = document.getElementById("id");
  formContainer.style.display = "block";
  subjectField.value = id;
  idField.value = id;
  formContainer.scrollIntoView({behavior: "smooth"});
}

 
  </script>
	
	<script>
		
		window.onload = function() {
  var descElements = document.getElementsByClassName("desc");
  for (var i = 0; i < descElements.length; i++) {
    descElements[i].style.display = "none";
  }
}

		
		
  const buttons = document.querySelectorAll('.what');

  for (let i = 0; i < buttons.length; i++) {
    const button = buttons[i];
    const desc = button.nextElementSibling;

    button.addEventListener('click', () => {
      if (desc.style.display === 'none') {
        desc.style.display = 'block';
      } else {
        desc.style.display = 'none';
      }
    });
  }
</script>
