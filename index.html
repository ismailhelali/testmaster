<!DOCTYPE html>
<html>
<head>
	<title>Master</title>
</head>
<body>
	<script type="module">
		import { products } from './master.js';

		// use the products array to display the data
		const course = document.querySelector('.course');

		// create the HTML elements
		const h3 = document.createElement('h3');
		const h4 = document.createElement('h4');
		const button = document.createElement('button');
		const p = document.createElement('p');
		const button2 = document.createElement('button');

		// set the content of the elements using the data from the products array
		h3.textContent = products[0].name;
		h4.textContent = 'first description:';
		button.textContent = products[0].name;
		p.textContent = products[0].secondDescription;
		button2.textContent = 'INSCRIPTION EN LIGNE';

		// add the elements to the course div
		course.appendChild(h3);
		course.appendChild(h4);
		course.appendChild(button);
		course.appendChild(p);
		course.appendChild(button2);
	</script>

	<div class="course">
		<!-- the content will be added using JavaScript -->
	</div>
</body>
</html>
